


<div class="row">
    <div class="col-md-6 mb-4 mb-md-0">
         <div class="card">
            <div class="card-body  text-darks">
                <div class="form-group">
                    <label for="todoItem">TodoItem</label>
                    <input type="text" class="form-control" #TodoItem placeholder="TodoItem" id="todoId">
                </div>
                <button *ngIf="!isInEditMode"  (click)="onAddTodo(TodoItem)"  class="btn btn-block btn-success">AddTodo</button>
                <button   *ngIf="isInEditMode"  (click)="onUpdate()" class="btn btn-block btn-success">UpdateTodo</button>
            </div>
         </div>
    </div>
    <div class="col-md-6">
        <ul class="list-group" *ngIf="todosArr.length > 0 ; else notodos">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let todo of todosArr">
                <strong>{{todo.todoItem}}</strong>

                 <div>
                <button (click)="onEdit(todo)"   class="btn btn-sm btn-outline-primary mr-2">edit</button>
                <button (click)="onRemove(todo.todoId)" class="btn btn-sm btn-outline-danger">Remove</button>
                </div>
          
            </li>
           
        </ul>
          <ng-template #notodos>
               <p class="alert alert-info">No Todos Available</p>
            </ng-template>
    </div>
</div>
